<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>用户管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions button {
            margin-right: 5px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .add-form {
            margin-top: 20px;
        }
        .add-form input {
            padding: 8px;
            margin-right: 10px;
            width: 200px;
        }
        .add-form button {
            padding: 8px 12px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        .modal input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .modal button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>用户管理</h1>

    <!-- 用户列表 -->
    <table id="userTable">
        <thead>
        <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="userBody">
        <!-- 动态填充用户数据 -->
        </tbody>
    </table>

    <!-- 添加用户表单 -->
    <div class="add-form">
        <input type="text" id="newUsername" placeholder="输入用户名" />
        <input type="password" id="newPassword" placeholder="输入密码" />
        <button onclick="addUser()">添加用户</button>
    </div>
</div>

<!-- 更新用户模态框 -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>更新用户</h3>
        <input type="hidden" id="editUserId" />
        <input type="text" id="editUsername" placeholder="新用户名" />
        <input type="password" id="editPassword" placeholder="新密码" />
        <button onclick="saveUpdate()">保存</button>
        <button onclick="closeModal()">取消</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let users = [];

    // 页面加载时获取用户列表
    document.addEventListener('DOMContentLoaded', () => {
        fetchUsers();
    });

    // 获取所有用户
    async function fetchUsers() {
        try {
            const token = localStorage.getItem('token');
            const res = await axios.get('/admin/users', {
                headers: { Authorization: `Bearer ${token}` }
            });
            users = res.data;
            renderUsers();
        } catch (error) {
            alert('获取用户失败，请检查登录状态');
            console.error(error);
        }
    }

    // 渲染用户列表
    function renderUsers() {
        const tbody = document.getElementById('userBody');
        tbody.innerHTML = '';
        users.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td class="actions">
                    <button onclick="openEditModal(${user.id}, '${user.name}')">更新</button>
                    <button onclick="deleteUser(${user.id})">删除</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // 添加用户
    async function addUser() {
        const username = document.getElementById('newUsername').value.trim();
        const password = document.getElementById('newPassword').value.trim();

        if (!username || !password) {
            alert('用户名和密码不能为空');
            return;
        }

        try {
            const token = localStorage.getItem('token');
            await axios.post('/admin/users', {
                name: username,
                password: password
            }, {
                headers: { Authorization: `Bearer ${token}` }
            });
            alert('用户添加成功');
            document.getElementById('newUsername').value = '';
            document.getElementById('newPassword').value = '';
            fetchUsers(); // 自动刷新
        } catch (error) {
            alert('添加失败：' + (error.response?.data?.message || '未知错误'));
            console.error(error);
        }
    }

    // 打开更新模态框
    function openEditModal(id, currentName) {
        document.getElementById('editUserId').value = id;
        document.getElementById('editUsername').value = currentName;
        document.getElementById('editPassword').value = '';
        document.getElementById('editModal').style.display = 'block';
    }

    // 关闭模态框
    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    // 保存更新
    async function saveUpdate() {
        const id = document.getElementById('editUserId').value;
        const newUsername = document.getElementById('editUsername').value.trim();
        const newPassword = document.getElementById('editPassword').value.trim();

        if (!newUsername) {
            alert('用户名不能为空');
            return;
        }

        try {
            const token = localStorage.getItem('token');
            await axios.put(`/admin/users/${id}`, {
                name: newUsername,
                password: newPassword
            }, {
                headers: { Authorization: `Bearer ${token}` }
            });
            alert('用户更新成功');
            closeModal();
            fetchUsers(); // 自动刷新
        } catch (error) {
            alert('更新失败：' + (error.response?.data?.message || '未知错误'));
            console.error(error);
        }
    }

    // 删除用户
    async function deleteUser(id) {
        if (!confirm('确定要删除该用户吗？')) return;

        try {
            const token = localStorage.getItem('token');
            await axios.delete(`/admin/users/${id}`, {
                headers: { Authorization: `Bearer ${token}` }
            });
            alert('用户删除成功');
            fetchUsers(); // 自动刷新
        } catch (error) {
            alert('删除失败：' + (error.response?.data?.message || '未知错误'));
            console.error(error);
        }
    }
</script>
</body>
</html>
